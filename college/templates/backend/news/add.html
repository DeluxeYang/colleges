{% extends "backend/base.html" %}


{% block content %}

<link rel="stylesheet" href="/static/css/editormd.css" />
<script src="/static/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-datetimepicker.fr.js" type="text/javascript"></script>
<script src="/static/js/editormd.js"></script>
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            添加院校 <small>填写全部信息</small>
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post">
                            {% csrf_token %}
                            {% for foreign_key in fields.foreign_key %}
                                <div class="form-group">
                                    <label>{{ foreign_key.name }}</label>
                                    <select class="form-control" name="{{ foreign_key.field }}">
                                        {% for field in foreign_key.fields%}
                                            <option value="{{ field.id }}">
                                                {% if  field.name_cn%}
                                                    {{ field.name_cn }}
                                                {% else %}
                                                    空
                                                {% endif %}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            {% endfor %}
                            {% for field in fields.time %}
                                <div class="form-group">
                                    <label for="exampleInputText">{{ field.name }}</label>
                                    <div class="input-group date form_datetime col-md-12">
                                        <input class="form-control" id="id_{{ field.field }}" name="{{ field.field }}"
                                               size="16" type="text">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </span>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </span>
                                    </div>
                                </div>
                            {% endfor %}
                            {% for field in fields.boolean %}
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" name="{{ field.field }}">{{ field.name }}
                                        </label>
                                    </div>
                                </div>
                            {% endfor %}
<div class="btns">
    <button id="goto-line-btn">Goto line 90</button>
    <button id="show-btn">Show editor</button>
    <button id="hide-btn">Hide editor</button>
    <button id="get-md-btn">Get Markdown</button>
    <button id="get-html-btn">Get HTML</button>
    <button id="watch-btn">Watch</button>
    <button id="unwatch-btn">Unwatch</button>
    <button id="preview-btn">Preview HTML (Press Shift + ESC cancel)</button>
    <button id="fullscreen-btn">Fullscreen (Press ESC cancel)</button>
    <button id="show-toolbar-btn">Show toolbar</button>
    <button id="close-toolbar-btn">Hide toolbar</button>
    <button id="toc-menu-btn">ToC Dropdown menu</button>
    <button id="toc-default-btn">ToC default</button>
</div>
<div id="test-editormd"></div>

                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/backend/news/image_upload/",
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });

        $("#goto-line-btn").bind("click", function(){
            testEditor.gotoLine(90);
        });

        $("#show-btn").bind('click', function(){
            testEditor.show();
        });

        $("#hide-btn").bind('click', function(){
            testEditor.hide();
        });

        $("#get-md-btn").bind('click', function(){
            alert(testEditor.getMarkdown());
        });

        $("#get-html-btn").bind('click', function() {
            alert(testEditor.getHTML());
        });

        $("#watch-btn").bind('click', function() {
            testEditor.watch();
        });

        $("#unwatch-btn").bind('click', function() {
            testEditor.unwatch();
        });

        $("#preview-btn").bind('click', function() {
            testEditor.previewing();
        });

        $("#fullscreen-btn").bind('click', function() {
            testEditor.fullscreen();
        });

        $("#show-toolbar-btn").bind('click', function() {
            testEditor.showToolbar();
        });

        $("#close-toolbar-btn").bind('click', function() {
            testEditor.hideToolbar();
        });

        $("#toc-menu-btn").click(function(){
            testEditor.config({
                tocDropdown   : true,
                tocTitle      : "目录 Table of Contents",
            });
        });

        $("#toc-default-btn").click(function() {
            testEditor.config("tocDropdown", false);
        });
    });
</script>
                            <input type="submit" value="提交" class="btn btn-default" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
    return currentdate;
}

$('.form_datetime').datetimepicker({
	//language:  'fr',
	weekStart: 1,
	todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 3,
    minView:2,
	forceParse: 0,
	showMeridian: 1,
    format: 'yyyy-mm-dd',
    value: getNowFormatDate()
});
</script>
{% endblock %}
